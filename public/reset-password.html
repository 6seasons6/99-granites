<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            font-size: 0.9em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="email" id="resetEmail" placeholder="Enter your email" required>
            <input type="password" id="newPassword" placeholder="Enter new password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('resetEmail').value.trim();
            const password = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const messageDiv = document.getElementById('message');

            if (password === confirmPassword) {
                // Store the new password in local storage using the email as the key
                localStorage.setItem(email, JSON.stringify({ password: password }));
                messageDiv.textContent = 'Password has been reset successfully!';
                messageDiv.style.color = 'green';
                // Optionally redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = 'SignIn.html'; // Change to your login page
                }, 2000);
            } else {
                messageDiv.textContent = 'Passwords do not match. Please try again.';
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
